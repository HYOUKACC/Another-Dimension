<script>
    $(document).ready(function(){
        $("button").click(function(){
            $.get("/ImagesServlet?page=1",function(data,status){
                var obj = eval ("(" + data + ")");


                $("#url").html(obj.url);
                $("#length").html(obj.url.length);
            });
        });
    });
</script>

</form>
